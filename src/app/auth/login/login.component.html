<div id="login-division">
    <h3>LOGIN</h3>
    <form [formGroup]="form" (ngSubmit)="onLogin()">

        <div class="input-item">
            <label for="username">Username:</label>
            <input type="username" name="username" formControlName="email" class="input-field">
        </div>

        <div class="input-item">
            <label for="password">Password:</label>
            <input type="password" name="password" formControlName="password" class="input-field">
        </div>

        <button type="submit">Login</button>
        <!-- <input type="submit" value="Login!" id="buttoon"> -->

    </form>
</div>
